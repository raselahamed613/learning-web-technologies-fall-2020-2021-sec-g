<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>
<table style="width:100%">
  <tr>
    <th colspan="3"><h1>PERSON PROFILE</h1></th>
   
  </tr>
  <tr>
    <td >Name</td>
    <td ><input type="text" name="first_name"></td>
    <td ></td>
  </tr>
    <tr>
    <td >Email</td>
    <td ><input type="email" name="email"></td>
    <td ></td>
  </tr>
    <tr>
    <td >Gender</td>
    <td ><input type="radio" name="gender"  > Male 
				<input type="radio" name="gender"  > Female
				<input type="radio" name="gender"  > Other 
			</td>
    <td ></td>
  </tr>
    <tr>
    <td >Date of Birth</td>
    <td ><input type="date" id="birthday" name="birthday"></td>
    <td ></td>
  </tr>
      <tr>
    <td >Blood Group</td>
    <td >	<select name="blood" >
				<option value="">O+</option>
				<option value="">O-</option>
				<option value="">AB-</option>
				<option value="" selected >A+</option>
			</select></td>
    <td ></td>
  </tr>
      <tr>
    <td >Degree</td>
    <td >
    	<input type="checkbox" name="dept"> SSC
		<input type="checkbox" name="dept"> HSC
	    <input type="checkbox" name="dept"> BSc
	</td>
    <td ></td>
  </tr>

  <tr>
  	<th  >Photo</th>
    <th colspan="2">
    	Picture <input type="file" name="img"  >
    </th>
  </tr>
  <tr>
  		<th colspan="3"><br></th>
  </tr>
  <tr>
  		<th colspan="3">
  			<input type="submit" name="" value="submit">
  			<input type="reset" name="" value="reset">
  		</th>
  </tr>
</table>
</body>
</html>
